    </div>
    <div id="overlay">
      <div id="overlay-container">
        <a id="overlay-close"></a>
        <form id="book-form" autocomplete="off">
          <div class="form-section">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="form-section">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>
          <label for="cpage">Pages</label>
          <div id="pages">
            <input
              type="number"
              min="0"
              max="9999"
              placeholder="Current"
              id="cpage"
              name="cpage"
            />
            /
            <input
              type="number"
              min="0"
              max="9999"
              placeholder="Total"
              id="tpages"
              name="tpages"
            />
          </div>
          <div class="form-section">
            <label for="bstatus">Status</label>
            <select id="bstatus" name="bstatus">
              <option value="Reading">Reading</option>
              <option value="Completed">Completed</option>
              <option value="On-hold">On-hold</option>
              <option value="Dropped">Dropped</option>
            </select>
          </div>
          <input id="fsubmit" type="submit" value="Add to list" />
        </form>
        <div id="book-delete">
          <p>Delete book?</p>
          <div class="book-delete-buttons">
            <button type="button" id="delete-yes">Yes</button>
            <button type="button" id="delete-no">No</button>
          </div>
        </div>
        <div id="book-export">
          <textarea id="text-val" rows="4"></textarea><br />
          <input type="button" id="dwn-btn" value="Download your data" />
        </div>
      </div>
    </div>
    <header>
      <a href="#" class="logo">MyBookList</a>
    </header>
    <div class="container">
      <section id="history"></section>
      <div class="space"></div>
      <div class="table-container">
        <table id="list">
          <thead>
            <tr>
              <th class="thead-indicator"></th>
              <!-- <th class="thead-index">#</th> -->
              <th class="thead-title">Book Title</th>
              <th class="thead-author">Author</th>
              <th class="thead-status">Status</th>
              <th class="thead-progress">Progress</th>
              <th class="thead-edit"></th>
            </tr>
          </thead>
          <tbody id="books"></tbody>
        </table>
      </div>
      <div class="loading-space"></div>
    </div>
    <footer></footer>
  </body>
