<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/books.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>MyBookList</title>
  </head>
  <body>
    <script defer src="./src/index.js"></script>
    <form id="bookForm">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" />
      <label for="author">Author</label>
      <input type="text" id="author" name="author" />
      <label for="cpage">Pages</label>
      <div id="pages">
        <input type="number" max="9999" id="cpage" name="cpage" />
        /
        <input type="number" max="9999" id="tpages" name="tpages" />
      </div>
      <label for="bstatus">Status</label>
      <select id="bstatus" name="bstatus">
        <option value="Reading">Reading</option>
        <option value="Completed">Completed</option>
        <option value="On-hold">On-hold</option>
        <option value="Dropped">Dropped</option>
      </select>
      <input id="fsubmit" type="submit" value="Add to list" />
    </form>
    <table class="list">
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Author</th>
          <th>Status</th>
          <th>Progress</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="books"></tbody>
    </table>
  </body>
</html>
