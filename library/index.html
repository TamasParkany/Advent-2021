<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/mblico.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>MyBookList</title>
  </head>
  <body>
    <script defer src="./src/index.js"></script>
    <!-- MOVE LATER -->
    <header>
      <a href="/" class="logo">MyBookList</a>
      <form id="bookForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
        <label for="author">Author</label>
        <input type="text" id="author" name="author" /><br />
        <label for="cpage">Pages</label>
        <div id="pages">
          <input type="number" max="9999" id="cpage" name="cpage" />
          /
          <input type="number" max="9999" id="tpages" name="tpages" />
        </div>
        <label for="bstatus">Status</label>
        <select id="bstatus" name="bstatus">
          <option value="Reading">Reading</option>
          <option value="Completed">Completed</option>
          <option value="On-hold">On-hold</option>
          <option value="Dropped">Dropped</option>
        </select>
        <input id="fsubmit" type="submit" value="Add to list" />
      </form>
      <!-- MOVE LATER -->
    </header>
    <div class="container">
      <section id="history"></section>
      <div class="space"></div>
      <div class="table-container">
        <table id="list">
          <thead>
            <tr>
              <th class="thead-title">Book Title</th>
              <th class="thead-author">Author</th>
              <th class="thead-status">Status</th>
              <th class="thead-progress">Progress</th>
              <th class="thead-edit"></th>
            </tr>
          </thead>
          <tbody id="books"></tbody>
        </table>
      </div>
      <div class="loading-space"></div>
    </div>
    <footer></footer>
  </body>
</html>
